server.port=8070

#jdbc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/online?characterEncoding=UTF-8&serverTimezone=GMT%2b8

#mapper.xml存放位置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#数据库表下划线转驼峰
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
logging.level.root=debug


#dubbo 的配置

#dubbo中的服务名称
spring.dubbo.application=user-service
#zookeeper的注册中心地址
spring.dubbo.registry.address=192.168.157.128:2181
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.shoppingmallproject